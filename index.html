<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-1">
            <img src="./images/image-product-desktop.jpg" alt="" id='img-desktop'>
            <img src="./images/image-product-mobile.jpg" alt="" id="img-mobile">
        </div>

        <div class="inner-2">
            <h3 id="perfum">PERFUME</h3>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <p id="price-p"><span id="price">$149.99</span><strike>$169.99</strike></p>
            <button type="button" class="btn"><img src="./images/icon-cart.svg" alt="cart" >Add item to cart</button>
        </div>
    </div>
</body>
</html>
